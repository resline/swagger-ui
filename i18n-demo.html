<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagger UI with i18n Support</title>
  <link rel="stylesheet" type="text/css" href="./dist/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
    .demo-notice {
      background: #89bf04;
      color: white;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="demo-notice">
    üåç i18n Demo: Use the language selector in the top-right corner to switch between English, Spanish, French, German, Chinese, Japanese, Portuguese, and Arabic
  </div>
  <div id="swagger-ui"></div>
  <script src="./dist/swagger-ui.js"></script>
  <script>
    // Simple OpenAPI spec for demo
    const spec = {
      "openapi": "3.0.0",
      "info": {
        "title": "Pet Store API",
        "description": "A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification",
        "termsOfService": "https://swagger.io/terms/",
        "contact": {
          "name": "Swagger API Team",
          "email": "apiteam@swagger.io",
          "url": "https://swagger.io"
        },
        "license": {
          "name": "Apache 2.0",
          "url": "https://www.apache.org/licenses/LICENSE-2.0.html"
        },
        "version": "1.0.0"
      },
      "paths": {
        "/pets": {
          "get": {
            "description": "Returns all pets from the system",
            "operationId": "findPets",
            "parameters": [
              {
                "name": "tags",
                "in": "query",
                "description": "tags to filter by",
                "required": false,
                "style": "form",
                "schema": {
                  "type": "array",
                  "items": {
                    "type": "string"
                  }
                }
              },
              {
                "name": "limit",
                "in": "query",
                "description": "maximum number of results to return",
                "required": false,
                "schema": {
                  "type": "integer",
                  "format": "int32"
                }
              }
            ],
            "responses": {
              "200": {
                "description": "pet response",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "array",
                      "items": {
                        "$ref": "#/components/schemas/Pet"
                      }
                    }
                  }
                }
              }
            }
          },
          "post": {
            "description": "Creates a new pet in the store",
            "operationId": "addPet",
            "requestBody": {
              "description": "Pet to add to the store",
              "required": true,
              "content": {
                "application/json": {
                  "schema": {
                    "$ref": "#/components/schemas/NewPet"
                  }
                }
              }
            },
            "responses": {
              "200": {
                "description": "pet response"
              }
            }
          }
        }
      },
      "components": {
        "schemas": {
          "Pet": {
            "allOf": [
              {
                "$ref": "#/components/schemas/NewPet"
              },
              {
                "required": [
                  "id"
                ],
                "properties": {
                  "id": {
                    "type": "integer",
                    "format": "int64"
                  }
                }
              }
            ]
          },
          "NewPet": {
            "required": [
              "name"
            ],
            "properties": {
              "name": {
                "type": "string"
              },
              "tag": {
                "type": "string"
              }
            }
          }
        }
      }
    };

    window.onload = function() {
      const ui = SwaggerUIBundle({
        spec: spec,
        domNode: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.presets.standalone
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          SwaggerUIBundle.plugins.I18n
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
