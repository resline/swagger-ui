# CORS Configuration with Origin Validation
# Security: Replace wildcard (*) with controlled origin validation
# Environment variable ALLOWED_ORIGINS should contain comma-separated list of allowed origins
# Example: ALLOWED_ORIGINS="https://example.com,https://app.example.com,http://localhost:3000"

# Map to validate allowed origins from environment variable
# If no ALLOWED_ORIGINS is set, default to same-origin only (no cross-origin requests allowed)
map $http_origin $cors_allowed_origin {
    default "";
    # The following will be populated by environment variable substitution
    # Each allowed origin will create a line like: "https://example.com" "https://example.com";
    ${ALLOWED_ORIGINS_MAP}
}

# Set CORS headers only for valid origins
add_header 'Access-Control-Allow-Origin' $cors_allowed_origin always;
add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
add_header 'Access-Control-Allow-Credentials' 'true' always;

# Custom headers and headers various browsers should be OK with
# Updated to include common modern headers while maintaining security
add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-CSRF-Token,Accept,Origin,X-API-Key' always;

# Tell client that this pre-flight info is valid for 20 days
# Reduced from previous value for better security posture
add_header 'Access-Control-Max-Age' $access_control_max_age always;

# Handle preflight OPTIONS requests
if ($request_method = OPTIONS) {
    # For preflight requests, we need to set CORS headers and return 204
    add_header 'Access-Control-Allow-Origin' $cors_allowed_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-CSRF-Token,Accept,Origin,X-API-Key' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Max-Age' $access_control_max_age always;
    add_header 'Content-Length' '0' always;
    add_header 'Content-Type' 'text/plain; charset=utf-8' always;
    return 204;
}
